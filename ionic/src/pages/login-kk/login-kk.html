<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>

<!--creating login field. padding provides padding into container -->
<ion-content padding>
  <img src="assets/imgs/LoginIcon.png">
  <br />
  <ion-list radio-group [(ngModel)]="Role" (ionChange)="role($event)">
    <ion-item>
      <ion-label>{{ owner }}</ion-label>
      <ion-radio value="Owner" (ionSelect)="Owner"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>{{ operator }}</ion-label>
      <ion-radio value="Operator" (ionSelect)="Operator"></ion-radio>
    </ion-item>
  </ion-list>

  <img src="assets/imgs/kakaologin.jpg" style="width:100%; height:50px" (click)="login()">


  <!-- <div padding>
      <button ion-button color = "secondary" (click) = "myLogout()">Log Out</button>
    </div> -->


</ion-content>
