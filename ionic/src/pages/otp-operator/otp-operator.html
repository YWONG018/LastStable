  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>{{ invitation_code }}</ion-label>
    <ion-input type="text" [(ngModel)]="otp" (ionChange)="CheckOTP()"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>{{ invited_by }}: <b>{{Owner}}</b></ion-label>
  </ion-item>
<br/>

<ion-item>
  <ion-label stacked>{{ phone_no }}</ion-label>
  <ion-input type="text" [(ngModel)]="PhoneNo"></ion-input>
</ion-item>


<ion-list no-lines>
  <ion-list-header>
    {{ skill_sets }}
  </ion-list-header>
  <ion-item *ngFor="let veh of vehicles">
    <ion-avatar item-left>
        <img [src] = veh.vehicle_url style="width:6rem; height:6rem">
    </ion-avatar>
    <ion-label></ion-label>
    <ion-checkbox [(ngModel)]="veh.checked" item-right check="false" (click)="selectVehicle(veh)"></ion-checkbox>
  </ion-item>
</ion-list>

<br>
  <ion-grid>
    <ion-row>
    <ion-col>
  <button full ion-button (click)="Submit($event)">{{ continue }}</button>
  </ion-col>
  </ion-row>
  </ion-grid>

</ion-content>
