<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>

<!--The page for owner to fill in the details of their company-->
<ion-content padding>
  <ion-item>
    <ion-label stacked>{{ company_name }}</ion-label>
    <ion-input type="text" [(ngModel)]="companynameField"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>{{ company_address }}</ion-label>
    <ion-input type="text" [(ngModel)]="companyaddField"></ion-input>
  </ion-item>
<br>

<ion-item>
  <ion-label stacked>{{ phone_no }} </ion-label>
  <ion-input type="text" [(ngModel)]="phonenoField"></ion-input>
</ion-item>
