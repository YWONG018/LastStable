<ion-header>

  <ion-navbar>

    <ion-title>Profile</ion-title>

    <ion-buttons end>
      <button ion-button left icon-only (click)="popToHome()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid *ngIf="Role" [(ngModel)]="Role">
    <ion-label>Company Name:</ion-label>
    <!-- <ion-label>{{ companyName }}:</ion-label> -->
    <b>{{ Ucompany }}</b>
  </ion-grid>

  <ion-grid *ngIf="Role"  [(ngModel)]="Role">
    <ion-label>Company Address:</ion-label>
    <!-- <ion-label>{{ companyAdd }}:</ion-label> -->
    <b>{{ Ucompanyadd }}</b>
  </ion-grid>

  <ion-grid>
      <ion-label>Email:</ion-label>
      <b>{{ Uemail }}</b>
  </ion-grid>
  
  <ion-grid>
      <ion-label>Phone Number:</ion-label>
      <b>{{ Unum }}</b>
  </ion-grid>

  <br>
  
  <ion-grid>
    Change Language:
    <ion-select [(ngModel)]="language" (ionChange)="changeLanguage()" placeholder="Language">
      <ion-option value="en">English</ion-option>
      <ion-option value="kr">한국어</ion-option>
    </ion-select>
  </ion-grid>

</ion-content>
