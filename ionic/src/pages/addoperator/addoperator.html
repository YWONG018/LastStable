<ion-header>

  <ion-navbar>
    <ion-title >{{ title }}</ion-title>
    <ion-buttons>
      <button ion-button (click)="closeModal()">
          <ion-icon name="arrow-back"></ion-icon>  
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>{{ email }}</ion-label>
    <ion-input type="text" [(ngModel)]="emailField"></ion-input>
  </ion-item>

</ion-content>
<ion-footer no-shadow>
    <button full ion-button (click)="itemTappedAdd($event)">{{ add }}</button>
</ion-footer>
