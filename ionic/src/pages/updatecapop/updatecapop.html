
<ion-content>
    <ion-list no-lines>
        <ion-list-header>
        {{ skill_sets }}
        </ion-list-header>
        <ion-item *ngFor="let veh of vehicles">
          <ion-avatar item-left>
            <!--<img src ="assets/imgs/VolvoLogo.png" style="width:6rem; height:6rem" alt = "Compactor">-->  
            <img [src] = veh.vehicle_url style="width:6rem; height:6rem" alt = "Compactor">
          </ion-avatar>
          <ion-label></ion-label>
          <ion-checkbox [(ngModel)]="veh.checked" item-right check="false" (click)="selectVehicle(veh)"></ion-checkbox>
        </ion-item>
      </ion-list>
</ion-content>
<ion-footer>
    <button full ion-button (click)="UpdateCap()">{{ submit }}</button>
</ion-footer>
